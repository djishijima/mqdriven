    <script>
      // This new script unregisters old service workers, clears caches, and registers the new one.
      (async () => {
        if ('serviceWorker' in navigator) {
          try {
            const registrations = await navigator.serviceWorker.getRegistrations();
            for (const registration of registrations) {
              await registration.unregister();
            }
            const keys = await caches.keys();
            await Promise.all(keys.map(key => caches.delete(key)));
            console.log('All old service workers unregistered and caches cleared.');
            // Register the new, clean service worker to take control.
            navigator.serviceWorker.register('/service-worker.js?v=' + Date.now());
          } catch (error) {
            console.error('Error during service worker cleanup/registration:', error);
          }
        }
      })();
    </script>
